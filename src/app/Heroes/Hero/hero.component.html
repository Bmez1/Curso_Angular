<h1>{{ hero }}</h1>

<dl>
    <td>Nombre:</td>
    <dd> {{ name }} </dd>

    <td>Edad:</td>
    <dd> {{ age }} </dd>

    <td>MÃ©todo:</td>
    <dd> {{ getHeroDescription() }} </dd>

    <td>Capitalizado:</td>
    <dd> {{ capitalizedName }} </dd>
</dl>

<button
 *ngIf="hero !== 'Batman'"
 (click)="changeHero()"
 class="btn btn-primary mx-2">
    Cambiar Nombre
</button>

<button 
 *ngIf="age !== 35"
 (click)="changeAge()" 
 class="btn btn-primary">
    Cambiar edad
</button>

<button 
 (click)="resetData()" 
 class="btn btn-success mx-2">
    Cargar datos iniciales
</button>
